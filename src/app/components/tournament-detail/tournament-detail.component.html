<div *ngIf="tournament">
  <h2>{{tournament.name}}</h2>
  <md-input-container>
    <input mdInput [(ngModel)]="tournament.name" placeholder="Name" />
  </md-input-container>
  <div>
    <button (click)="goBack()" md-raised-button>Back</button>
    <button (click)="save()" md-raised-button>Save</button>
  </div>
</div>
